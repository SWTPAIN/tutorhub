<div class="container">
  <input type="text" ng-model="search">
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Qualification</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tutor in tutors | filter:search">
        <td>{{tutor.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
