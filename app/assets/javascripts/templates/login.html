<div class="container col-sm-offset-4 col-sm-4">
  <h3>Please Login</h3>
   <form name="loginForm" novalidate
     ng-app="LoginApp" ng-controller="LoginController" ng-submit="login()">
     <div class="form-group"
       ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty}">
       <input
        class="form-control"
        name="email"
        type="email"
        placeholder="Email"
        required
        ng-minlength="4"
        ng-model="session.email" />
     </div>
     <div class="form-group"
       ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty}">
       <input class="form-control"
        name="password"
        type="password"
        placeholder="Password"
        required
        ng-minlength="6"
        ng-model="session.password" />
     </div>
     <div class="form-group">
         <button type="submit" class="btn btn-primary pull-right"
           value="Login" title="Login" ng-disabled="!loginForm.$valid">
           <span>Login</span>
         </button>
     </div>
   </form>
</div>
