q<div id="showcase" class="well">
  <div class="container">
    <h1>How it works</h1>
    <p>Sign Up</p>
    <p>Post your requirement for the tutor and other info</p>
    <p>Tutors will contact you and you can choose the most suitable for you.</p>
  </div>
</div>
<div class="container">
  <input type="text" ng-model="search">
  <table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Qualification</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tutor in tutors.all | filter:search">
          <td>{{tutor.name}}</td>
          <td>{{tutor.qualification}}</td>
      </tr>
    </tbody>
  </table>
</div>
